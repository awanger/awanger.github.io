title: Toggle Switch Demo
img: /assets/img/toggle.svg # hardcode for now
---
<style>
    body {
        font-family: 'Karla', sans-serif;
        font-size: 16px;    
        font-weight: 300;
        color: #4b4b4b;
        background-color: #F4F4F4;
        user-select: none;
    }

    body.body-on {
        color: #A7B5FF;
        background-color: #191412;
        transition: background-color 400ms linear;
    }

    .flex-container {
        /* max-width: 1000px;
        padding: 0 2%;
        margin: 0 auto; */
        height: 98vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }

    .box {
        display:flex;
        flex-direction: column;
        align-items: center;

        /* border: 1px solid #4b4b4b; */
        width: 75%;
        margin-bottom: 250px;
        padding: 2em 0;
    }

    .box > h1 {
        font-size: 2rem;
        text-align: center;
    }

    .box > p {
        text-align: center;
        margin: 0;
    }

    .btn {
        position: relative;
        background-color: #C6C6C6;
        border-radius: 13px;
        width: 57px;
        height: 26px;
        margin-top: 1em;
        cursor: pointer;
    }

    .btn.btn-on {
        background-color: #95D9AF;
    }
    
    .slider {
        background-color: #fff;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        position: absolute;
        bottom: 3px;
        left: 3px;
    }

    .slider.slider-on {
        transition: transform 0.3s ease-in-out;
        transform: translate(31px, 0);
    }


</style>
<body>
    <div class="flex-container">
        <div class="box">
            <h1>Night mode toggle</h1>
            <p>Click or tap the switch to turn on/off night mode. Spooky!</p>
            <div class="btn">
                <div class="slider"></div>
            </div>
            <a href={% link microcomponents.html %}>⬅️back to collection</a>
        </div>
    </div>

    <script>
        const btn = document.querySelector(".btn");
        const slider = document.querySelector(".slider")

        btn.onclick = function() {
            btn.classList.toggle("btn-on");
            slider.classList.toggle("slider-on");
            document.body.classList.toggle("body-on");
        }

    </script>
</body>
</html>
